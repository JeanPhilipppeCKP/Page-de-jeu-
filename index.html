<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-align: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="question">Question </h1>

    <div class="container">
        <button id="yesBtn">OUI</button>
        <button id="noBtn">NON</button>
    </div>

    <div id="message">YAY ! ‚ù§Ô∏è</div>

    <script>
        /* Animation fluide et marrante pour le bouton "NON"
           - Utilise une simulation simple de ressort pour un mouvement fluide
           - R√©agit √† la souris et cr√©e des bulles emoji amusantes
           - Transformations GPU-friendly (translate3d)
        */
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const container = yesBtn.parentElement;

        // Pr√©parations
        noBtn.style.position = 'absolute';
        noBtn.style.left = '0';
        noBtn.style.top = '0';
        noBtn.style.willChange = 'transform';

        let containerRect, width, height;
        function updateRects() {
            containerRect = container.getBoundingClientRect();
            width = containerRect.width;
            height = containerRect.height;
        }
        updateRects();
        window.addEventListener('resize', updateRects);

        // Position et vitesse (physique simple)
        let pos = { x: yesBtn.offsetLeft + yesBtn.offsetWidth + 20, y: yesBtn.offsetTop };
        let vel = { x: 0, y: 0 };
        let target = { x: pos.x, y: pos.y };

        // Param√®tres du ressort (ajustez pour plus ou moins d'√©lasticit√©)
        const stiffness = 0.12; // raideur
        const damping = 0.80;   // amortissement

        function animate() {
            // Force de rappel vers la cible
            vel.x += (target.x - pos.x) * stiffness;
            vel.y += (target.y - pos.y) * stiffness;
            // Amortissement
            vel.x *= damping;
            vel.y *= damping;
            // Mise √† jour de la position
            pos.x += vel.x;
            pos.y += vel.y;

            // Rotation et scale li√©s √† la vitesse pour l'effet "marrant"
            const speed = Math.hypot(vel.x, vel.y);
            const rot = vel.x * 0.7; // rotation l√©g√®re
            const scale = 1 + Math.min(speed / 30, 0.35);

            noBtn.style.transform = `translate3d(${pos.x}px, ${pos.y}px, 0) rotate(${rot}deg) scale(${scale})`;

            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        // Choisir une nouvelle cible loin de la souris
        function chooseNewTargetAwayFrom(mouseX, mouseY) {
            const margin = 12;
            let tries = 0;
            let x, y;
            do {
                x = Math.random() * (width - noBtn.offsetWidth - margin * 2) + margin;
                y = Math.random() * (height - noBtn.offsetHeight - margin * 2) + margin;
                tries++;
            } while (Math.hypot(x - mouseX, y - mouseY) < 110 && tries < 25);

            target.x = x;
            target.y = y;

            // Parfois, spawn une bulle emoji pour rigoler
            if (Math.random() < 0.33) spawnEmojiBubble(mouseX + containerRect.left, mouseY + containerRect.top);
        }

        // R√©agir au mouvement de la souris dans le container
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // centre actuel du bouton
            const btnCenterX = pos.x + noBtn.offsetWidth / 2;
            const btnCenterY = pos.y + noBtn.offsetHeight / 2;
            const dist = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            // Si la souris s'approche, on fuit de fa√ßon amusante
            if (dist < 160) {
                chooseNewTargetAwayFrom(mouseX, mouseY);
                // petit effet sur le bouton OUI
                yesBtn.animate(
                    [ { transform: 'scale(1)' }, { transform: 'scale(1.12)' }, { transform: 'scale(1)' } ],
                    { duration: 520, easing: 'ease-out' }
                );
            }
        });

        // Si l'utilisateur clique quand m√™me sur NON, on le fait encore plus fuir
        noBtn.addEventListener('click', (e) => {
            const rect = container.getBoundingClientRect();
            const x = (e.clientX - rect.left);
            const y = (e.clientY - rect.top);
            chooseNewTargetAwayFrom(x, y);
        });

        // Bulles emoji amusantes
        function spawnEmojiBubble(pageX, pageY) {
            const bubble = document.createElement('div');
            bubble.textContent = ['üòÖ', 'üòÇ', 'üôÉ', 'üòú'][Math.floor(Math.random() * 4)];
            Object.assign(bubble.style, {
                position: 'absolute',
                left: `${pageX}px`,
                top: `${pageY}px`,
                fontSize: '26px',
                transform: 'translate(-50%,-50%) scale(0)',
                pointerEvents: 'none',
                transition: 'transform 520ms cubic-bezier(.2,.9,.3,1), opacity 520ms'
            });
            document.body.appendChild(bubble);
            // Apparition
            requestAnimationFrame(() => {
                bubble.style.transform = 'translate(-50%,-140%) scale(1)';
                bubble.style.opacity = '1';
            });
            // Disparition
            setTimeout(() => {
                bubble.style.transform = 'translate(-50%,-220%) scale(0.6)';
                bubble.style.opacity = '0';
            }, 900);
            setTimeout(() => bubble.remove(), 1500);
        }

        // Action quand on clique sur OUI
        yesBtn.addEventListener('click', () => {
            document.getElementById('question').innerText = "Excellent choix !";
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            message.style.display = 'block';
        });
    </script>
</body>
</html>
